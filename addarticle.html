<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Add Article</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body>
        <h2>Add Article</h1>
        <p><div>Password: <input type="password" id="password" placeholder="Password"></div></p>
        <p><div>Title: <input type="text" id="title" placeholder="Title"></div></p>
        <p><div>Description: <input type="text" id="description" placeholder="Description"></div></p>
        <p><div>Link: <input type="text" id="link" placeholder="Link"></div></p>
        <p><div>Raw markdown link: <input type="text" id="rawmdlink" placeholder="Raw markdown link"></div></p>
        <p><div>Category: <input type="text" id="category" placeholder="Category"></div></p>
        <p><div id="message"></div></p>
        <p><div><button id="preview">Preview</button></div></p>
        <p><div><button id="loadcontents">Load Contents</button></div></p>
        <p><div></div><button id="submit">Submit</button></div></p>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="/scripts/addArticle.js"></script>
    </body>
</html>
